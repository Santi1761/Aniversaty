<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Gallery</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery3.1.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="youtube_video">
                <iframe width="100%" height="100%" id="video_id" src="https://www.youtube.com/embed/oxz2FWpbJBo"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="details">
                <p>Hice estos videitos para celebrar nuestro aniversario <br>Espero te gusteen jeje</p>
            </div>
        </div>
        <div class="gallery">
            <div class="item">
                <img src="images/1.jpg" data-id="oxz2FWpbJBo">
                <div class="youtube_icon">
                    <img src="images/youtube.svg">
                </div>
            </div>
            <div class="item">
                <img src="images/2.jpg" data-id="rKuDBsi220k">
                <div class="youtube_icon">
                    <img src="images/youtube.svg">
                </div>
            </div>
            <div class="item">
                <img src="images/3.jpg" data-id="7s4CUKH75kE">
                <div class="youtube_icon active">
                    <img src="images/youtube.svg">
                </div>
            </div>
            <div class="item">
                <img src="images/4.JPG" data-id="HueErBNpM6M">
                <div class="youtube_icon">
                    <img src="images/youtube.svg">
                </div>
            </div>
            <div class="item">
                <img src="images/5.jpg" data-id="Aqf_GqiW4uI">
                <div class="youtube_icon">
                    <img src="images/youtube.svg">
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".item").click(function () {
                let youtube_id = $(this).children("img").attr("data-id");
                $(this).children(".youtube_icon")
                    .addClass("active").parent()
                    .siblings()
                    .children(".youtube_icon")
                    .removeClass("active")

                let newUrl = `https://www.youtube.com/embed/${youtube_id}`;
                $("#video_id").attr("src", newUrl);
            })
        })
    </script>
</body>

</html>
